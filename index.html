<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heritage Map of Berkeley</title>

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: Georgia, Times, 'Times New Roman', serif;
    }

    /* Map takes most of the space */
    #map {
      flex-grow: 1;
    }

    /* Sidebar on the right */
    #sidebar {
      width: 300px;
      background: #f9f9f9;
      border-left: 2px solid #000;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="sidebar">
    <h1>Heritage Map of Berkeley</h1>
    <p>Explore historic landmarks and architectural sites across Berkeley.</p>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW9sdmVyYXQiLCJhIjoiY21oOWNjYW9qMDRvMzJpb2phdjE2OGtyZCJ9.-R05P39FkM885a1f4s53Sg';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/aolverat/cmh9cjrvl009i01ra1e8yawx9',
      center: [-122.27, 37.87],
      zoom: 9
    });

    map.on('load', () => {
      // Add your GeoJSON data source
      map.addSource('newpoints', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/aolverat-hub/BAHA-Map/main/data/New.map.geojson?nocache=' + Date.now()
      });

      // Add a layer for the points
      map.addLayer({
        id: 'newpoints-layer',
        type: 'circle',
        source: 'newpoints',
        paint: {
          'circle-color': '#4264FB',
          'circle-radius': 6,
          'circle-stroke-width': 2,
          'circle-stroke-color': '#ffffff'
        }
      }, 'waterway-label'); // keep above base map features

      // Add popup when clicking a point
      map.on('click', 'newpoints-layer', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const properties = e.features[0].properties;

        const popupContent = `
          <div>
            <h3>${properties.Landmark}</h3>
            <p><strong>Address:</strong> ${properties.Address}</p>
            <p><strong>Architect and Date:</strong> ${properties.ArchitectDate}</p>
            <p><strong>Designated:</strong> ${properties.Designated}</p>
            ${properties.Link ? `<p><a href="${properties.Link}" target="_blank">More Information</a></p>` : ''}
            ${properties.Notes ? `<p><strong>Notes:</strong> ${properties.Notes}</p>` : ''}
          </div>
        `;

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(popupContent)
          .addTo(map);
      });

      // Change cursor when hovering over points
      map.on('mouseenter', 'newpoints-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'newpoints-layer', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>

</html>
